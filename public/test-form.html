<!DOCTYPE html>
<html>
<head>
    <title>Form Submission Test</title>
    <meta name="csrf-token" content="test-token">
</head>
<body>
    <h1>Form Submission Test</h1>
    
    <form id="testForm" method="POST" action="/inspections/store">
        <input type="hidden" name="_token" value="test-token">
        <input type="text" name="client_name" value="Test Client" required>
        <input type="text" name="location" value="Test Location" required>
        <input type="date" name="inspection_date" value="2025-08-19" required>
        <input type="text" name="inspector_name" value="Test Inspector" required>
        <button type="submit" id="submitBtn">Submit Test Form</button>
    </form>
    
    <div id="log"></div>
    
    <script>
        console.log("Form test page loaded");
        
        const form = document.getElementById('testForm');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        form.addEventListener('submit', function(e) {
            addLog('Form submit event triggered');
            addLog('Form action: ' + form.action);
            addLog('Form method: ' + form.method);
            
            // Let it submit normally for testing
            addLog('Allowing form to submit normally');
        });
        
        document.getElementById('submitBtn').addEventListener('click', function() {
            addLog('Submit button clicked');
        });
        
        addLog('Event listeners added');
    </script>
</body>
</html>
