<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/modern-sidebar.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .test-container {
            display: flex;
            height: 100vh;
        }
        .test-content {
            flex: 1;
            padding: 2rem;
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="admin-layout">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <a href="#" class="sidebar-brand">
                        <i class="fas fa-cogs"></i>
                        <span class="sidebar-brand-text">Test Sidebar</span>
                    </a>
                    <button class="sidebar-toggle" type="button" aria-label="Collapse sidebar" title="Toggle sidebar">
                        ◀
                    </button>
                </div>

                <!-- Sidebar Navigation -->
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-title">Test</div>
                        <div class="nav-item">
                            <a href="#" class="nav-link">
                                <div class="nav-icon">
                                    <i class="fas fa-home"></i>
                                </div>
                                <span class="nav-text">Home</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </aside>
        </div>
        
        <div class="test-content">
            <h1>Sidebar Toggle Test</h1>
            <p>Check if the toggle button appears in the sidebar header.</p>
            <p>The button should be visible as a red square with green border and a "◀" symbol.</p>
        </div>
    </div>

    <script src="js/modern-sidebar.js"></script>
</body>
</html>
