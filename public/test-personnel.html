<!DOCTYPE html>
<html>
<head>
    <title>Personnel API Test</title>
    <script>
        async function testPersonnelAPI() {
            try {
                console.log('Testing personnel API...');
                const response = await fetch('/inspections/api/personnel');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Personnel data:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<div style="color: red;">Error: ' + error.message + '</div>';
            }
        }
        
        window.onload = function() {
            testPersonnelAPI();
        };
    </script>
</head>
<body>
    <h1>Personnel API Test</h1>
    <button onclick="testPersonnelAPI()">Test API</button>
    <div id="result">Loading...</div>
</body>
</html>
