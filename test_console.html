<!DOCTYPE html>
<html>
<head>
    <title>Console Test</title>
</head>
<body>
    <h1>Check Console for Other Tests Debug Logs</h1>
    <iframe src="http://127.0.0.1:8000/inspections/edit-wizard-main/7/step2" width="100%" height="600px"></iframe>
    
    <script>
        // Capture console logs from iframe
        window.addEventListener('message', function(event) {
            console.log('Message from iframe:', event.data);
        });
        
        // Override console.log to capture logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && args[0].includes && args[0].includes('DEBUG:')) {
                document.body.innerHTML += '<p>' + args.join(' ') + '</p>';
            }
        };
    </script>
</body>
</html>
